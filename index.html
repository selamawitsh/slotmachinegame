<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slot Machine Game</title>
  
</head>
<body>
    <div class="container">
        <h1>🎰 Slot Machine 🎰</h1>
        <div class="balance-container">
            <label for="deposit">Deposit Amount: </label>
            <input type="number" id="deposit" placeholder="Enter amount">
            <button onclick="depositMoney()">Deposit</button>
        </div>
        <p>Balance: $<span id="balance">0</span></p>

        <div class="bet-container">
            <label for="lines">Bet Lines (1-3):</label>
            <input type="number" id="lines" min="1" max="3" value="1">
            <label for="bet">Bet per Line:</label>
            <input type="number" id="bet" min="1" placeholder="Enter bet">
        </div>

        <button id="spinButton" onclick="spinSlot()">🎰 Spin</button>

        <div class="slot-machine">
            <div class="slot-row">
                <span id="r1c1">❓</span> <span id="r1c2">❓</span> <span id="r1c3">❓</span>
            </div>
            <div class="slot-row">
                <span id="r2c1">❓</span> <span id="r2c2">❓</span> <span id="r2c3">❓</span>
            </div>
            <div class="slot-row">
                <span id="r3c1">❓</span> <span id="r3c2">❓</span> <span id="r3c3">❓</span>
            </div>
        </div>

        <p id="message"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
